<!DOCTYPE html>
<html>
  <head>
    <title>Contoco Corp</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      function login() {
        var liveId = document.getElementById('liveid').value;
        $.ajax({
          url: "GetAccountIdByIdentity('" + liveId + "')",
          type: "GET",
          dataType: "json",
          success: function(data, textStatus, jqXHR) {
            if (data == null) {
              alert("LiveId not found!");
            }
            else {
              window.location.href = data.id + '/Account/home';
            }
          },
          error: function(jqXHR, textStatus, errorThrown) { alert(errorThrown); }
        });
      }
    </script>
  </head>
  <body>
    Welcome to the Contoco Corp homepage! (This is a proof-of-concept demo UI.)
    <br /><br />
    <a href="create">Create Test Account</a><br /><br />
    Or look one up by LiveID:<br />
    <input type="text" id="liveid" /><br />
    <button id="l" onclick="login()">Find it!</button>
  </body>
</html>
